        <div class="accordion-item widthaccor">
          <h2 class="accordion-header">
            <button class="accordion-button coloraccor collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" style=" border-radius: 10px;">
              Apa si iklim itu?

          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body" style="color: black;">Iklim adalah pola rata-rata cuaca yang terjadi di suatu daerah selama periode waktu yang panjang, biasanya diukur selama 30 tahun atau lebih. Iklim mencakup berbagai elemen, seperti suhu, curah hujan, kelembapan, dan angin.</div>
